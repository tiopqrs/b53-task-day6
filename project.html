        <form onsubmit="addProject(event)">

            <h1 class="title">ADD MY PROJECT</h1>

            <div class="form-container">
                <label class="label-style" for="name">Project Name</label>
                <input class="input-style" id="name"/>
            
                <div style="display: flex; gap: 10px;">
                    
                    <div class="date">
                        <label class="label-style" for="startdate">Start Date</label>
                        <input type="date" class="input-style" id="startdate"/>
                    </div>
                    
                    <div class="date">
                        <label class="label-style" for="enddate">End Date</label>
                        <input type="date" class="input-style" id="enddate"/>
                    </div>
                
                </div>
                
                <label class="label-style" for="description">Description</label>
                <textarea class="input-style" id="description"></textarea>
            
                <p class="label-style">Technologies</p>
                
                <div style="display: flex;">
                    <input type="checkbox" id="nodejs"/>
                    <label class="label-style" for="nodejs">Node Js</label>
                    <input style="margin-left: 70px;" type="checkbox" id="nextjs"/>
                    <label class="label-style" for="nextjs">Next Js</label>
                </div>

                <div style="display: flex; margin-bottom: 10px">
                    <input type="checkbox" id="reactjs"/>
                    <label class="label-style" for="reactjs">React Js</label>
                    <input style="margin-left: 70px;" type="checkbox" id="typescript"/>
                    <label class="label-style" for="typescript">TypeScript</label>
                </div>

                <label class="label-style">Upload Image</label>
                
                <div>
                    <label for="image">
                    <div class="image-container">
                    <p class="choose-button">choose</p>
                    <img class="icon-clip" src="./assets/img/file.png" alt="file"/>
                    <input style="display: none;" type="file" id="image"/>
                    </label>
                </div>
            </div>
        
            <button class="btn-submit">submit</button> 
        </div>
        </form>

    <div style="padding-top: 30px; font-family: 'Poppins', sans-serif;">
